<div class="container my-5">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title text-center mb-4">Create New Branch</h1>
      <form [formGroup]="branchForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter branch name">
        </div>
        <div class="form-group mb-3">
          <textarea id="description" formControlName="description" class="form-control" rows="4" placeholder="Enter branch description"></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
