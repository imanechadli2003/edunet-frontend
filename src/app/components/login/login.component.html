<h1>Login Form</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <input type="text" placeholder="handle" formControlName="handle"/>
  </div>
  
  <div>
    <input type="text" placeholder="password" formControlName="password"/>
  </div>

  <div>
    <button type="submit">Login</button>
  </div>
</form>
