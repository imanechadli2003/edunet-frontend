<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Create New Post</h2>
          <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="content" class="form-label">Content</label>
              <textarea id="content" formControlName="content" class="form-control" rows="5"></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
