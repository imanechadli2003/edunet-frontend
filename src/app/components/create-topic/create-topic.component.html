<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">New Topic Form</h1>
          <form [formGroup]="topicForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <input type="text" placeholder="Name" formControlName="name" class="form-control"/>
            </div>
            <div class="form-group mb-3">
              <input type="text" placeholder="Description" formControlName="description" class="form-control"/>
            </div>
            <div class="form-group mb-3">
              <input type="text" placeholder="Privacy" formControlName="privacy" class="form-control"/>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="topicForm.invalid">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
