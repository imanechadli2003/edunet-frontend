<div class="container">
    <h2>Posts for Topic: {{ topicName }}</h2>
    <div *ngIf="posts && posts.length > 0; else noPosts">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let post of posts">
          <h5>{{ post.author }} <small class="text-muted">{{ post.createdOn | date:'short' }}</small></h5>
          <p>{{ post.content }}</p>
          <div class="post-meta">
            <span>Upvotes: {{ post.upVotes }}</span>
            <span>Downvotes: {{ post.downVotes }}</span>
            <span>Comments: {{ post.comments }}</span>
          </div>
        </li>
      </ul>
    </div>
    <ng-template #noPosts>
      <p>No posts available for this topic.</p>
    </ng-template>
  </div>
