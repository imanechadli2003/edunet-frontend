<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">{{ post.author }} <small class="text-muted">{{ post.createdOn | date:'short' }}</small></h5>
    <p class="card-text">{{ post.content }}</p>
    <div class="post-meta">
      <span class="me-3 cursor-pointer" (click)="vote(1)"><i class="fas fa-arrow-up"></i> {{ post.upVotes }}</span>
      <span class="me-3 cursor-pointer" (click)="vote(-1)"><i class="fas fa-arrow-down"></i> {{ post.downVotes }}</span>
      <span class="cursor-pointer" (click)="toggleComments()"><i class="fas fa-comments"></i> {{ post.comments }}</span>
    </div>
    <div class="post-actions mt-3">
      <button class="btn btn-secondary btn-sm me-2" (click)="editPost()"><i class="fas fa-edit"></i> Edit</button>
      <button class="btn btn-danger btn-sm" (click)="deletePost()"><i class="fas fa-trash"></i> Delete</button>
    </div>
    <app-comment-section *ngIf="commentsVisible" [postId]="post.id" (commentAdded)="incrementComments()"></app-comment-section>
  </div>
</div>
