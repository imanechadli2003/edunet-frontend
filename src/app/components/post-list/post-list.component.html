<div *ngIf="posts && posts.length > 0">
  <ul class="list-group">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div *ngFor="let post of posts">
            <app-post [post]="post" (postDeleted)="handlePostDeleted($event)"></app-post>
          </div>
        </div>
      </div>
    </div>
  </ul>
</div>
