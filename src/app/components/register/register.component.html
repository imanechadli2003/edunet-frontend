<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form p-4 rounded shadow">
    <div class="mb-3">
      <input type="text" placeholder="First name" formControlName="firstName" class="form-control"/>
    </div>

    <div class="mb-3">
      <input type="text" placeholder="Surname" formControlName="lastName" class="form-control"/>
    </div>

    <div class="mb-3">
      <input type="text" placeholder="Handle" formControlName="handle" class="form-control"/>
    </div>

    <div class="mb-3">
      <input type="email" placeholder="Email" formControlName="email" class="form-control"/>
    </div>

    <div class="mb-3">
      <select formControlName="branch" class="form-select">
        <option value="" disabled selected>Branch</option>
        <option [ngValue]="branch.name" *ngFor="let branch of branchList">{{ branch.name }}</option>
      </select>
    </div>

    <div class="mb-3">
      <input type="password" placeholder="Password" formControlName="password" class="form-control"/>
    </div>

    <div class="mb-3">
      <select formControlName="gender" class="form-select">
        <option value="" disabled selected>Gender</option>
        <option [value]="0">Female</option>
        <option [value]="1">Male</option>
      </select>
    </div>

    <div class="mb-3">
      <input type="text" placeholder="Title" formControlName="title" class="form-control"/>
    </div>

    <div class="mb-3">
      <input type="text" placeholder="Country" formControlName="country" class="form-control"/>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Sign Up</button>
    </div>
  </form>
</div>
