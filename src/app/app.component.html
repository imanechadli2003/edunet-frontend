<div *ngIf="userService.currentUserSig() != null">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Edunet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav me-auto">
          <a routerLink="/profile" routerLinkActive="active" class="nav-link">Profile</a>
          <a routerLink="/topic-list" routerLinkActive="active" class="nav-link">Topics</a>
          <a routerLink="/posts" routerLinkActive="active" class="nav-link">Posts</a>
          <a routerLink="/settings" routerLinkActive="active" class="nav-link">Settings</a>
          <a routerLink="" routerLinkActive="active" class="nav-link">Logout</a>
        </div>
        <form [formGroup]="searchForm" (ngSubmit)="search()">
          <div>
            <input type="text" placeholder="Search" formControlName="search"/>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </nav>
</div>

<div class="container">
  <router-outlet></router-outlet>
</div>
